{% extends 'layout.html' %}
{% block content %}

<body>
    <h1>Gymnasts</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Club</th>
            <th>Name</th>
            <th>Level</th>
        </tr>
        {% for row in gymnasts %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.clubs.name}}</td>
            <td>{{ row.name }}</td>
            <td>{{ row.level }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>

{% endblock %}
